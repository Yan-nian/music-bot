<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bot - ÁôªÂΩï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #007AFF;
            --accent-hover: #0056b3;
            --success: #34c759;
            --danger: #ff3b30;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-logo {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .remember-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me span {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--accent) 0%, #5856d6 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.35);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        .btn-login.loading .spinner {
            display: inline-block;
        }

        .btn-login.loading .btn-text {
            opacity: 0.7;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-message.show {
            display: flex;
        }

        .success-message {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .success-message.show {
            display: flex;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 16px;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--accent-hover);
        }

        /* ÂØÜÁ†ÅÊòæÁ§∫/ÈöêËóèÂàáÊç¢ */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 480px) {
            .login-card {
                padding: 36px 24px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üéµ</div>
                <h1>Music Bot</h1>
                <p>ÁôªÂΩïÈÖçÁΩÆ‰∏≠ÂøÉÁÆ°ÁêÜÊÇ®ÁöÑÈü≥‰πê‰∏ãËΩΩÊú∫Âô®‰∫∫</p>
            </div>

            <div class="error-message" id="errorMessage">
                <span>‚ùå</span>
                <span id="errorText"></span>
            </div>

            <div class="success-message" id="successMessage">
                <span>‚úÖ</span>
                <span id="successText"></span>
            </div>

            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Áî®Êà∑Âêç</label>
                    <div class="input-wrapper">
                        <span class="icon">üë§</span>
                        <input type="text" id="username" name="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å</label>
                    <div class="input-wrapper">
                        <span class="icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span id="eyeIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="remember-row">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>ËÆ∞‰ΩèÊàë</span>
                    </label>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="spinner"></span>
                    <span class="btn-text">üöÄ Áôª ÂΩï</span>
                </button>
            </form>

            <div class="divider">
                <span>Music Bot v1.0</span>
            </div>

            <div class="footer-links">
                <p style="color: var(--text-secondary); font-size: 0.85rem;">
                    ÈªòËÆ§Ë¥¶Âè∑Ôºöadmin / admin
                </p>
            </div>
        </div>
    </div>

    <script>
        // ÂàáÊç¢ÂØÜÁ†ÅÊòæÁ§∫/ÈöêËóè
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.classList.remove('show');
            errorText.textContent = message;
            errorDiv.classList.add('show');
        }

        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.classList.remove('show');
            successText.textContent = message;
            successDiv.classList.add('show');
        }

        // Â§ÑÁêÜÁôªÂΩï
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showError('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                return false;
            }
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember: remember
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...');
                    
                    // ‰øùÂ≠òÁôªÂΩïÁä∂ÊÄÅ
                    if (remember) {
                        localStorage.setItem('remember_username', username);
                    } else {
                        localStorage.removeItem('remember_username');
                    }
                    
                    // Ë∑≥ËΩ¨Âà∞È¶ñÈ°µ
                    setTimeout(() => {
                        window.location.href = result.redirect || '/';
                    }, 1000);
                } else {
                    showError(result.error || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                }
            } catch (error) {
                console.error('ÁôªÂΩïÈîôËØØ:', error);
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
            
            return false;
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ËÆ∞‰ΩèÁöÑÁî®Êà∑Âêç
        document.addEventListener('DOMContentLoaded', () => {
            const rememberedUsername = localStorage.getItem('remember_username');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('remember').checked = true;
            }
            
            // ËÅöÁÑ¶Âà∞ÂêàÈÄÇÁöÑËæìÂÖ•Ê°Ü
            if (rememberedUsername) {
                document.getElementById('password').focus();
            } else {
                document.getElementById('username').focus();
            }
        });

        // ÂõûËΩ¶ÈîÆÊèê‰∫§
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
