        .btn-warning {

        /* æ“ä½œæ  */

        /* åŠ è½½ä¸­ */

        /* Toast é€šçŸ¥ */
        .toast {

            padding: 16px 24px;

        .toast.success { background: var(--success); }

        /* æ¨¡æ€æ¡† */
        .modal {

        }
    </style>

<body>
    <div class="container">

        <!-- æ·»åŠ æ­Œå•è¡¨å• -->

        <!-- æ“ä½œæ  -->

        <!-- æ­Œå•åˆ—è¡¨ -->

    <!-- æ£€æŸ¥æ›´æ–°ç»“æœæ¨¡æ€æ¡† -->
    <div class="modal" id="checkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ğŸ“Š æ£€æŸ¥ç»“æœ</h3>
                <button class="modal-close" onclick="closeModal('checkModal')">Ã—</button>
            </div>
            <div class="modal-body" id="checkModalBody">
                <!-- åŠ¨æ€å†…å®¹ -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('checkModal')">å…³é—­</button>
                <button class="btn btn-primary" id="checkModalSyncBtn" style="display: none;">å¼€å§‹ä¸‹è½½</button>
            </div>
        </div>
    </div>

    <!-- Toast é€šçŸ¥ -->
    <div class="toast" id="toast"></div>

    <script>
        // æ˜¾ç¤º Toast é€šçŸ¥
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(dateString) {
            if (!dateString) return 'ä»æœª';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // æ ¼å¼åŒ–é—´éš”
        function formatInterval(seconds) {
            if (seconds < 3600) return `${Math.floor(seconds / 60)} åˆ†é’Ÿ`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} å°æ—¶`;
            return `${Math.floor(seconds / 86400)} å¤©`;
        }

        // å…¨å±€è¯·æ±‚å¤„ç†
        async function fetchWithAuth(url, options = {}) {
            const response = await fetch(url, options);
            if (response.status === 401) {
                window.location.href = '/login';
                throw new Error('æœªç™»å½•');
            }
            return response;
        }

        // åŠ è½½æ­Œå•åˆ—è¡¨
        async function loadPlaylists() {
            const container = document.getElementById('playlistContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>åŠ è½½ä¸­...</p></div>';

            try {
                const response = await fetchWithAuth('/api/playlists');
                const result = await response.json();

                if (result.success) {
                    renderPlaylists(result.data);
                } else {
                    container.innerHTML = `<div class="empty-state"><div class="icon">âŒ</div><h3>åŠ è½½å¤±è´¥</h3><p>${result.error}</p></div>`;
                }
            } catch (error) {
                console.error('åŠ è½½æ­Œå•å¤±è´¥:', error);
                container.innerHTML = '<div class="empty-state"><div class="icon">âŒ</div><h3>åŠ è½½å¤±è´¥</h3><p>è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥</p></div>';
            }
        }

        // æ¸²æŸ“æ­Œå•åˆ—è¡¨
        function renderPlaylists(playlists) {
            const container = document.getElementById('playlistContainer');

            if (!playlists || playlists.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ“­</div>
                        <h3>è¿˜æ²¡æœ‰è®¢é˜…æ­Œå•</h3>
                        <p>æ·»åŠ ä¸€ä¸ªç½‘æ˜“äº‘æ­Œå•å¼€å§‹è‡ªåŠ¨åŒæ­¥ä¸‹è½½å§~</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="playlist-list">' + playlists.map(playlist => `
                <div class="playlist-card" data-id="${playlist.playlist_id}">
                    <div class="playlist-header">
                        <div class="playlist-info">
                            <h3>${playlist.playlist_name || 'æœªçŸ¥æ­Œå•'}</h3>
                            <div class="playlist-id">ID: ${playlist.playlist_id}</div>
                        </div>
                        <div class="playlist-status">
                            <span class="status-badge ${playlist.enabled ? 'enabled' : 'disabled'}">
                                ${playlist.enabled ? 'â— å·²å¯ç”¨' : 'â—‹ å·²ç¦ç”¨'}
                            </span>
                        </div>
                    </div>
                    
                    <div class="playlist-stats">
                        <div class="stat-item">
                            <div class="stat-value">${playlist.stats?.total || 0}</div>
                            <div class="stat-label">æ€»æ­Œæ›²</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${playlist.stats?.downloaded || 0}</div>
                            <div class="stat-label">å·²ä¸‹è½½</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${playlist.stats?.pending || 0}</div>
                            <div class="stat-label">å¾…ä¸‹è½½</div>
                        </div>
                    </div>
                    
                    <div class="playlist-meta">
                        <span>ğŸ• ${formatTime(playlist.last_check_time)}</span>
                        <span>â±ï¸ ${formatInterval(playlist.check_interval)}</span>
                        <span>ğŸ“… ${formatTime(playlist.created_at).split(' ')[0]}</span>
                    </div>
                    
                    <div class="playlist-actions">
                        <button class="btn btn-primary btn-small" onclick="syncPlaylist('${playlist.playlist_id}')">
                            ğŸ”„ åŒæ­¥ä¸‹è½½
                        </button>
                        <button class="btn btn-warning btn-small" onclick="checkPlaylist('${playlist.playlist_id}')">
                            ğŸ” æ£€æŸ¥æ›´æ–°
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="togglePlaylist('${playlist.playlist_id}', ${!playlist.enabled})">
                            ${playlist.enabled ? 'â¸ï¸ ç¦ç”¨' : 'â–¶ï¸ å¯ç”¨'}
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deletePlaylist('${playlist.playlist_id}')">
                            ğŸ—‘ï¸ åˆ é™¤
                        </button>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        // æ·»åŠ æ­Œå•
        async function addPlaylist() {
            const input = document.getElementById('playlistInput').value.trim();
            const checkInterval = document.getElementById('checkInterval').value;

            if (!input) {
                showToast('è¯·è¾“å…¥æ­Œå•é“¾æ¥æˆ–ID', 'warning');
                return;
            }

            try {
                const response = await fetchWithAuth('/api/playlists', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        playlist_url: input,
                        playlist_id: /^\d+$/.test(input) ? input : '',
                        check_interval: parseInt(checkInterval)
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showToast(`æˆåŠŸæ·»åŠ æ­Œå•: ${result.data.playlist_name}`, 'success');
                    document.getElementById('playlistInput').value = '';
                    loadPlaylists();
                } else {
                    showToast(result.error || 'æ·»åŠ å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('æ·»åŠ æ­Œå•å¤±è´¥:', error);
                showToast('æ·»åŠ æ­Œå•å¤±è´¥', 'error');
            }
        }

        // åŒæ­¥å•ä¸ªæ­Œå•
        async function syncPlaylist(playlistId) {
            showToast('å¼€å§‹åŒæ­¥æ­Œå•...', 'info');

            try {
                const response = await fetchWithAuth(`/api/playlists/${playlistId}/sync`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    const data = result.data;
                    if (data.new_songs === 0) {
                        showToast(`æ­Œå• "${data.playlist_title}" æ²¡æœ‰æ–°æ­Œæ›²`, 'info');
                    } else {
                        showToast(`æˆåŠŸä¸‹è½½ ${data.downloaded_songs}/${data.new_songs} é¦–æ–°æ­Œæ›²`, 'success');
                    }
                    loadPlaylists();
                } else {
                    showToast(result.error || 'åŒæ­¥å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åŒæ­¥æ­Œå•å¤±è´¥:', error);
                showToast('åŒæ­¥æ­Œå•å¤±è´¥', 'error');
            }
        }

        // æ£€æŸ¥æ­Œå•æ›´æ–°
        async function checkPlaylist(playlistId) {
            showToast('æ­£åœ¨æ£€æŸ¥æ›´æ–°...', 'info');

            try {
                const response = await fetchWithAuth(`/api/playlists/${playlistId}/check`, {
                    method: 'POST'
                });
