        // æ ¼å¼åŒ–æ—¶é—´

        // æ ¼å¼åŒ–é—´éš”
        function formatInterval(seconds) {
            if (seconds < 3600) return `${Math.floor(seconds / 60)} åˆ†é’Ÿ`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} å°æ—¶`;

        // å…¨å±€è¯·æ±‚å¤„ç†
        async function fetchWithAuth(url, options = {}) {
            const response = await fetch(url, options);

            return response;

        // åŠ è½½æ­Œå•åˆ—è¡¨

        }

        // æ·»åŠ æ­Œå•
        async function addPlaylist() {
            const input = document.getElementById('playlistInput').value.trim();
            const checkInterval = document.getElementById('checkInterval').value;

            if (!input) {

            try {
                const response = await fetchWithAuth('/api/playlists', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        playlist_url: input,
                        playlist_id: /^\d+$/.test(input) ? input : '',
