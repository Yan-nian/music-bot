    <style>
        :root {

        * {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;

            padding: 20px;
        }

        .container {
            background: var(--card-bg);

            border-radius: 24px;

        }

        .header {

        .header .logo {

        }

        .header h1 {

        }

        .header p {

        }

        .steps {

            gap: 8px;

        .step {
            width: 32px;

            color: var(--accent);
            transition: all 0.3s ease;
        }

        .step.active {
            background: var(--accent);
            color: white;
        }

        .step.completed {
            background: var(--success);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15);
        }

        .form-group small {
            display: block;
            margin-top: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-group .btn {
            flex: 1;
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary);
        }

        .message {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(52, 199, 89, 0.15);
            color: #1e7e34;
        }

        .message.error {
            background: rgba(255, 59, 48, 0.15);
            color: #bd2130;
        }

        .result-box {
            background: rgba(0, 0, 0, 0.03);
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
        }

        .result-box label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        .result-box textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-family: monospace;
            font-size: 0.85rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            resize: none;
            background: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ğŸ”</div>
            <h1>Telegram Session ç”Ÿæˆå™¨</h1>
            <p>ç”Ÿæˆ Telethon Session String ç”¨äºå¤§æ–‡ä»¶ä¸‹è½½</p>
        </div>

        <!-- æ­¥éª¤æŒ‡ç¤ºå™¨ -->
        <div class="steps">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
        </div>

        <!-- æ¶ˆæ¯æç¤º -->
        <div class="message" id="message"></div>

        <!-- ç¬¬ä¸€æ­¥ï¼šè¾“å…¥ API ä¿¡æ¯ -->
        <div class="form-section active" id="section1">
            <div class="form-group">
                <label>API ID</label>
                <input type="text" id="api_id" placeholder="ä» my.telegram.org è·å–">
                <small>ç™»å½• <a href="https://my.telegram.org" target="_blank">my.telegram.org</a> â†’ API development tools</small>
            </div>
            <div class="form-group">
                <label>API Hash</label>
                <input type="password" id="api_hash" placeholder="API Hash">
            </div>
            <div class="form-group">
                <label>æ‰‹æœºå·</label>
                <input type="text" id="phone" placeholder="+86 æ‰‹æœºå·ï¼ˆå¸¦å›½é™…åŒºå·ï¼‰">
            </div>
            <button class="btn btn-primary" id="btnSendCode" onclick="sendCode()">
                ğŸ“¤ å‘é€éªŒè¯ç 
            </button>
        </div>

        <!-- ç¬¬äºŒæ­¥ï¼šè¾“å…¥éªŒè¯ç  -->
        <div class="form-section" id="section2">
            <div class="form-group">
                <label>éªŒè¯ç </label>
                <input type="text" id="code" placeholder="è¾“å…¥æ”¶åˆ°çš„éªŒè¯ç ">
                <small>è¯·æŸ¥çœ‹ Telegram æ”¶åˆ°çš„éªŒè¯ç æ¶ˆæ¯</small>
            </div>
            <button class="btn btn-primary" id="btnConfirmCode" onclick="confirmCode()">
                âœ… ç¡®è®¤éªŒè¯ç 
            </button>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="goToStep(1)">â† è¿”å›</button>
            </div>
        </div>

        <!-- ç¬¬ä¸‰æ­¥ï¼šæ˜¾ç¤ºç»“æœ -->
        <div class="form-section" id="section3">
            <div class="result-box">
                <label>Session String</label>
                <textarea id="sessionString" readonly></textarea>
            </div>
            <button class="btn btn-success" onclick="saveSession()">
                ğŸ’¾ ä¿å­˜åˆ°é…ç½®
            </button>
            <button class="btn btn-secondary" style="margin-top: 12px;" onclick="copySession()">
                ğŸ“‹ å¤åˆ¶åˆ°å‰ªè´´æ¿
            </button>
        </div>

        <a href="/" class="back-link">â† è¿”å›é…ç½®ä¸­å¿ƒ</a>
    </div>

    <script>
        // å­˜å‚¨ä¸´æ—¶æ•°æ®
        let tempData = {
            api_id: '',
            api_hash: '',
            phone: '',
            phone_code_hash: '',
            temp_session_string: '',
            session_string: ''
        };

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'info') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message show ${type}`;
            setTimeout(() => {
                msg.classList.remove('show');
            }, 5000);
        }

        // åˆ‡æ¢æ­¥éª¤
        function goToStep(step) {
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active', 'completed'));
            
            document.getElementById(`section${step}`).classList.add('active');
            
            for (let i = 1; i <= 3; i++) {
                const stepEl = document.getElementById(`step${i}`);
                if (i < step) {
                    stepEl.classList.add('completed');
                } else if (i === step) {
                    stepEl.classList.add('active');
                }
            }
        }

        // è®¾ç½®æŒ‰é’®åŠ è½½çŠ¶æ€
        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> å¤„ç†ä¸­...';
            } else {
                btn.disabled = false;
                if (btnId === 'btnSendCode') {
                    btn.innerHTML = 'ğŸ“¤ å‘é€éªŒè¯ç ';
                } else if (btnId === 'btnConfirmCode') {
                    btn.innerHTML = 'âœ… ç¡®è®¤éªŒè¯ç ';
                }
            }
        }

        // å‘é€éªŒè¯ç 
        async function sendCode() {
            const api_id = document.getElementById('api_id').value.trim();
            const api_hash = document.getElementById('api_hash').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!api_id || !api_hash || !phone) {
                showMessage('è¯·å¡«å†™æ‰€æœ‰å­—æ®µ', 'error');
                return;
            }

            setLoading('btnSendCode', true);

            try {
                const response = await fetch('/tg/send_code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_id, api_hash, phone })
                });

                const result = await response.json();

                if (result.ok) {
                    tempData = {
                        ...tempData,
                        api_id,
                        api_hash,
                        phone,
                        phone_code_hash: result.phone_code_hash,
                        temp_session_string: result.temp_session_string
                    };
                    showMessage(result.message || 'éªŒè¯ç å·²å‘é€', 'success');
                    goToStep(2);
                } else {
                    showMessage(result.error || 'å‘é€å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            } finally {
                setLoading('btnSendCode', false);
            }
        }

        // ç¡®è®¤éªŒè¯ç 
        async function confirmCode() {
            const code = document.getElementById('code').value.trim();

            if (!code) {
                showMessage('è¯·è¾“å…¥éªŒè¯ç ', 'error');
                return;
            }

            setLoading('btnConfirmCode', true);

            try {
                const response = await fetch('/tg/confirm_code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        api_id: tempData.api_id,
                        api_hash: tempData.api_hash,
                        phone: tempData.phone,
                        code: code,
                        phone_code_hash: tempData.phone_code_hash,
                        temp_session_string: tempData.temp_session_string
                    })
                });

                const result = await response.json();

                if (result.ok) {
                    tempData.session_string = result.session_string;
                    document.getElementById('sessionString').value = result.session_string;
                    showMessage('Session ç”ŸæˆæˆåŠŸï¼', 'success');
                    goToStep(3);
                } else {
                    showMessage(result.error || 'éªŒè¯å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            } finally {
                setLoading('btnConfirmCode', false);
            }
        }

        // ä¿å­˜ Session
        async function saveSession() {
            try {
                const response = await fetch('/tg/save_session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_string: tempData.session_string })
                });

                const result = await response.json();

                if (result.ok) {
                    showMessage('Session å·²ä¿å­˜åˆ°é…ç½®ï¼', 'success');
                } else {
                    showMessage(result.error || 'ä¿å­˜å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            }
        }

        // å¤åˆ¶ Session
        function copySession() {
            const textarea = document.getElementById('sessionString');
            textarea.select();
            document.execCommand('copy');
            showMessage('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
        }
    </script>
</body>
